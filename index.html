<!DOCTYPE HTML>
<html>
	<head>
		<title>Thyme IDE</title>
		<meta charset="UTF-8"/>
		<script src="ace/ace.js"></script>
		<script src="ace/ext-language_tools.js"></script>
		<script src="js/lib/require.js"></script>
		<script src="js/lib/ace_grammar.min.js"></script>

		<style>
			#wrapper {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
				display: flex;
				flex-flow: column;
			}

			#input_box {
				flex: 1;
			}

			/* Custom scrollbars */
			::-webkit-scrollbar {
				width: 7px;
				height: 7px;
			}
				
			::-webkit-scrollbar-track {
				border-radius: 10px;
			}

			::-webkit-scrollbar-thumb {
				border-radius: 10px;
				background: #4a4a47;	
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="input_box"></div>
		</div>		
		
		<script src="js/ThymeEngine.js"></script>		
		<script src="js/script.js"></script>		
	</body>
</html>
